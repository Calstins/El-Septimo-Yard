<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 8px;
            background: white;
        }
        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="gform" src="https://docs.google.com/forms/d/e/1FAIpQLSemj7BVd4tKqPEBrA6ne3AYaBUutDgTqLllyR2xxfRtIINJsg/viewform?embedded=true"></iframe>
        
        <div class="loading" id="loading">
            <h2>âœ“ Form Submitted!</h2>
            <div class="spinner"></div>
            <p>Redirecting to WhatsApp...</p>
        </div>
    </div>

<script>
var load = 0;

document.getElementById('gform').onload = function(){
    /*Execute on every reload on iFrame*/
    load++;
    if(load > 1){
        /*Second reload is a submit*/
        document.location = "https://calstins.github.io/whatsapp-redirect";
    }
}
</script>

</body>
</html>
